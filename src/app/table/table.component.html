<div class="card">
  <div class="card-body">
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th *ngFor="let cell of displayKeys">{{cell}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of table">
          <td *ngFor="let cell of row">{{cell}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
