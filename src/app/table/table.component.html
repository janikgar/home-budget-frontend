<div class="card">
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let cell of table[0].slice(0, 4)">{{cell}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of table.slice(1, 10)">
          <td *ngFor="let cell of row.slice(0, 4)">{{cell}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
